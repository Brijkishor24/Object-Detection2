<html>
    <head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>

<body background="3cuttingedge640449.jpg">
<center>
<h1 class="btn btn-info" style="font-size: 30px; width:100%;">Object Detection</h1>
 <br><br>
 <h2 class="btn btn-danger" id="Status" style="font-size:25px;"></h2>
 <button type="button" id="Back" onclick="back()" style="font-size: 25px;">Back</button>
</center>

<script>
 img="";
 status="";
function preload(){
    img=loadImage("Laptop.jpg");
}

function setup(){
    canvas=createCanvas(500,500);
    canvas.center();
    objectDetector=ml5.objectDetector("cocossd",modelloaded);
    document.getElementById("Status").innerHTML="Status : Detecting Objects";
}function modelloaded(){
    console.log("Model loaded");
    status= true;
    objectDetector.detect(img,getResult);
}function getResult(error,results){
    if(error){
        console.log(error);
    }else{
        console.log(results);
    }
}function draw(){
    image(img,0,0,500,500); 
    
    fill("blue");
    textSize(20);
    text("Laptop",100,80);
    noFill();
    stroke("blue");
    rect(100,60,290,350);
}
function back(){
    window.location="index.html";
}
</script>

<style>
    canvas{
       border:10px groove gold;
        margin-top:70px;
    }
    body{
    background-size:cover;
    }
</style>
</body>
</html>
